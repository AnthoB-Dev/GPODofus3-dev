{% load static %}
<div class="title">
  <div class="imgBackground">
    <img src="{% static 'medias/icons/achievement.png' %}" alt="" />
  </div>
  <h3>Succès Concernés</h3>
</div>
<div class="content">
  <turbo-frame id="frame_achievements">
    <ul id="achievements_list">
      {% for item in achievements %}
      <turbo-frame id="frame_achievement_{{ item.achievement.id }}">
        {% include 'sections/_achievement_item.html' %}
      </turbo-frame>
      {% endfor %}
    </ul>
  </turbo-frame>
</div>

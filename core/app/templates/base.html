{% load static %} {% load compress %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% compress css %}
    <link
      rel="stylesheet"
      type="text/less"
      href="{% static 'css/styles.less' %}" />
    {% endcompress %}
    <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css" />
    <script src="{% static 'js/turbo.es2017-umd.js' %}"></script>
    <script src="{% static 'js/nav.js' %}" defer></script>
    <title>Menu</title>
  </head>
  <body id="theme-emeraude">
    <video id="backgroundVideo" autoplay muted loop>
      <source src="{% static 'medias/V3.1.2_Full.mp4' %}" type="video/mp4" />
    </video>
    <div id="header">
      <h1>Guide de progression optimisée</h1>
      <div>
        <div id="credentials">
          <p>Inspiré du guide de <strong>Skyzio</strong></p>
          <p>Application développée par <strong>Shiinasan</strong></p>
        </div>
        <div id="contacts">
          <p><i class="fa-brands fa-discord"></i>_skyzio</p>
          <p><i class="fa-brands fa-discord"></i>shiinasan.</p>
        </div>
      </div>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>

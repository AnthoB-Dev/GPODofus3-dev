{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% compress css %}
    <link rel="stylesheet" type="text/less" href="{% static 'css/styles.less' %}">
    {% endcompress %}
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <title>Menu</title>
</head>
<body>
    <video id="backgroundVideo" autoplay muted loop>
        <source src="../static/medias/bg-animated.mp4" type="video/mp4">
    </video>

    <div id="header">
        <h1>Guide de progression optimisée</h1>
        <div>
            <div id="credentials">
                <p>Inspiré du guide de <strong>Skyzio</strong></p>
                <p>Application développée par <strong>Shiinasan</strong></p>
            </div>
            <div id="contacts">
                <i class="fa-brands fa-discord"></i>
                <div id="discordName">
                    <p>_skyzio</p>
                    <p>shiinasan.</p>
                </div>
            </div>
            <i class="fa-solid fa-sun themeToggle"></i>
            <i class="fa-solid fa-moon themeToggle"></i>
        </div>
    </div>
    <div id="body">

    </div>
</body>
</html>
